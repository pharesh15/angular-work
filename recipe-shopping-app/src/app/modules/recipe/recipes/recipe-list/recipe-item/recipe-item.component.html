<a [routerLink]="[recipeItem.id]" routerLinkActive="active" class="recipe-item">
  <div class="content">
    <h2 class="name">{{ recipeItem.name }}</h2>
    <p>
      {{ recipeItem.description }}
    </p>
    <!-- <input type="checkbox" class="expand-btn" /> -->
  </div>
  <div class="item-img">
    <img [src]="'assets/images/' + recipeItem.imagePath" alt="recipe" />
  </div>
</a>
