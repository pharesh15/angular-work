<div class="recipe-list">
  <button type="button" (click)="onNewRecipe()">New Recipe</button>
  <hr />
  <div class="recipe-items">
    @if(recipeData && recipeData.length > 0){ @for (recipeItem of recipeData;
    track $index) {
    <app-recipe-item [index]="$index" [recipeItem]="recipeItem" />
    } }@else{
    <p>No Data Found!</p>
    }
  </div>
</div>
