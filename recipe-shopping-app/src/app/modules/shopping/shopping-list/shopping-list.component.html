<div class="shopping-list">
  <app-shopping-edit />
  @if(ingredientsData && ingredientsData.length > 0){
  <div class="shopping-items">
    <ul>
      @for (ingredient of ingredientsData; track $index) {
      <li (click)="editEngredient($index)">

      }
    </ul>
  </div>
  }@else{
  <p>No Ingrediets Found!!</p>
  }
</div>
