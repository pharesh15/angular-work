<div class="auth">
  @if(isLoading){
  <mat-spinner></mat-spinner>
  }@else{

  <form (ngSubmit)="onSubmit(auth)" #auth="ngForm">
    <div class="title">
      <h1>{{ isLoginScreen ? "Login Form" : "Signup Form" }}</h1>
    </div>
    @if (errorMessage) {
    <div class="error">
      <p>{{ errorMessage }}</p>
    </div>
    }
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="example@test.com"
        ngModel
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="******"
        ngModel
        name="password"
        required
      />
    </div>

    <div class="form-group">
      <div class="actions">
        <button type="submit" [disabled]="!auth.valid">
          {{ isLoginScreen ? "Login" : "Signup" }}
        </button>
        <button type="button" (click)="toggleScreen()">
          Switch to {{ isLoginScreen ? "Signup" : "Login" }}
        </button>
      </div>
    </div>
  </form>
  }
</div>
